<!DOCTYPE html>
<html lang="en">
<head>
<title>Registration form</title>
</head>
<body>
    <fieldset style="width: fit-content; height: fit-content;">
        <legend>Registration form</legend>
        <table>
            <tr>
                <td>First Name: </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Last Name: </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>User Name: </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password: </td>
                <td><input type="password"></td>
            </tr>
            <tr> 
                <td>Confirm password: </td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Mobile: </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td rowspan="2">Gender: </td>
                <td><input type="radio" name="Gender">Female</td>
            </tr>
            <tr>
                <td><input type="radio" name="Gender">Male</td>
            </tr>
            <tr>
                <td>DOB: </td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Course: </td>
                <td><select>
                <option value="" disabled selected>select a course</option>
                <option value="mern">Mern</option>
                <option value="AWS">AWS</option>
                <option value="Cloud">Cloud</option></td>
            </tr>
            <tr>
                <td>Nationality: </td>
                <td><input type="checkbox">Indian</td>
                <td><input type="checkbox">Others</td>
            </tr>
            <tr>
                <td rowspan="2">Profile: </td>
                <td><img width="100px" src="./Man.png "></td>
            </tr>
            <tr>
                
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><button>Submit</button></td>
                <td>  <button>Reset</button></td>
            </tr>
        </table>
    </fieldset>
    
</body>
</html>
